<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Hospital Triage Login</h1>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username or Patient name" required>
            <input type="password" name="password" placeholder="Password or Patient code" required>
            <select name="role">
                <option value="admin">Administrator</option>
                <option value="patient">Patient</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
